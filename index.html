<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche</title>
</head>
<body>
    <header>
        <div class="menu_burguer">
            <img src="./img/header/menu-burguer.svg" alt="">
        </div>
        <div class="porsche_title">
            <img src="./img/header/porche-logo.svg" alt="">
        </div>
        <div class="user_content">
           <div class="profile_icon">
                <img src="./img/header/profile.png" alt="">
           </div>
           <div class="localization">
                <img src="./img/header/seta.svg" alt="">
                <span>Find Porsche Center</span>
           </div>
        </div>
    </header>
    <hr>
    <main>
        <div class="faixa">
            <div class="div-faixa">
                <img src="./img/faixa/seta-faixa.svg" alt="">
                <span>Model overview</span>
            </div>
            <h1>911 Carrera S</h1>
            <div class="div-faixa">
                <span>Save configuration</span>
                <img src="./img/faixa/save-faixa.svg" alt="">
            </div>
        </div>
        <div class="navegadores">
            <img src="./img/centro/seta-esquerda.svg" alt="">
            <img src="./img/centro/seta direita.svg" alt="">
        </div>
        <div class="car">
            <img src="./img/centro/carro.png" alt="">
        </div>
    </main>
    <footer>
        <div class="technical-data">
            <img src="./img/footer/technical-data.svg" alt="">
        </div>
        <div class="barra-de-mod">
            <img src="./img/footer/opcoes-de-modificacao.svg" alt="">
        </div>
        <div class="price">
            <img src="./img/footer/price.svg" alt="">
        </div>
    </footer>
    
</body>
</html>
